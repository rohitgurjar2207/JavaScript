<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>
<body>
    <script>
        console.log("Checking if you can drive");
        let age =21 ; 
        if(age > 18){
            console.log("You can drive");
        }else{
            console.log("Use a Bicycle");
        }
    </script>
</body>
</html>
