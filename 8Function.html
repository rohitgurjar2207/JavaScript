<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        let age =21;
        function printage(){
            console.log(`Your age is ${age}`);
        }
        printage();
        age =76;
        age =1;
        printage();
    </script>
</body>
</html>
