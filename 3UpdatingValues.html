<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating Values</title>
</head>
<body>
    <script>

        let money=1;
        money +=5;
        console.log(money);
        money -=5;
        console.log(money);
        money *=5;
        console.log(money);
        money /=5;
        console.log(money);
        money ++;
        console.log(money);
    
    </script>
</body>
</html>
