<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button-Subscribe{
            height: 40px;
            width: 100px;
            background-color: brown;
            color: #ffffff;
            border: none;
            border-radius: 4px;
        }
        .js-size-double{
            font-size: 30px;
            height: 40px;
            width: 160px;
        }
    </style>
</head>
<body>
    <button class="button-Subscribe"onclick="
        setTime(doubleTheSize,2000);">Subscribe</button>
    <script>
        function doubleTheSize(){
            let buttonElement = document.querySelector('.button-Subsctibe');
            buttonElement.classList.add('js-size-double');
        }
    </script>
</body>
</html>
