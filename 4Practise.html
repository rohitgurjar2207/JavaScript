<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag </title>
    <style>
        .bag-button{
            background-color: rgb(23, 235, 23);
            border: none;
            padding: 5px 15px;
            border-radius: 10px;
        }
        .wish-button{
            padding: 5px 35px;
            border: 2px solid black;
            border-radius: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
      <button class="bag-button"onclick="
    cartQuantity= cartQuantity +1;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${ cartQuantity} item`;
    ">Add to Bag</button>
    
    <button class="wish-button" onclick="
    cartQuantity= cartQuantity -1;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${ cartQuantity} item`;
    ">Add to Bag</button>
    

    <button class="bag-button" onclick=" 
   cartQuantity= cartQuantity +2;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${ cartQuantity} item`;
    ">Add 1+1 Sale Item</button>
   
    <h1 id="cart-summary"></h1>
    <script>
        let cartQuantity =0;
        document.querySelector('#cart-summary').innerText=`Your Bag has ${ cartQuantity} item`;
    </script>
</body>
</html>
