<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each loop</title>
</head>
<body>
    <button id="My-button">Click Me</button>
    <script>
        let arr =[3,5,7,9];
        for (let i= 0; i< arr.length; i++){
            console.log(arr[i]);
        }
        arr.forEach(function(num){
            console.log(num);
        })
    </script>
</body>
</html>
