<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Properties</title>
</head>
<body>
    <script>
        let arr =[1,4,9,6,2,7,3,8];
        //Push
        console.log(arr);
        arr.push(6);
        //Pop
        console.log(arr);
        arr.pop();
        //Splice
        console.log(arr);
        arr.splice(1,1);
        //String
        console.log(arr);
        console.log(arr.toString());
        //Sort
        arr.sort();
        console.log(arr);
        //Value
        console.log(arr.valuesOf());
    </script>
</body>
</html>
