<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>
<body>
    <script>
        let num =1;
        while(num <=10){
            console.log(num);
            num++;
        }
        console.log('final value of num is: '+ num);
    </script>
</body>
</html>
