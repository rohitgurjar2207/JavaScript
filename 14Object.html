<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        let product ={
            company : 'Mango',
            price: 862,
            item_name: 'T-shirt',
        };
        console.log(product);
        console.log(product.company);
        console.log(product.price);
        console.log(product.item_name);
        product.company ='Banana'
        console.log(product);
    </script>
</body>
</html>
