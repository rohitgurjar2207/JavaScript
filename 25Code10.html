<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code 10</title>
</head>
<body>
    <h2 id="greeting"></h2>
    <script>
        function doGreeting(personNmae ='Dear'){
        let date =new Date();
        let hours =date.getHours();
        //let hours =13;
        let heading =document.querySelector('#greeting');

        if(hours >5 && hours <12){
            heading.innerText =`Good Morning${personNmae}`;
        }else if (hours >12 && hours <18){
            heading.innerText =`Good Afternoon${personNmae}`;
        }else{
            heading.innerText =`Good Night${personNmae}`;
        }
    }
    doGreeting('rohit');
         
    </script>
</body>
</html>
