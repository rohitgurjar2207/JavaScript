<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
</head>
<body>
    <script>
        function toFahrenheit(celsiusValue){
            return 9/5*celsiusValue *32;
        }
        console.log(toFahrenheit(43));
        console.log(toFahrenheit(33));
        console.log(toFahrenheit(67));
    </script>
</body>
</html>
