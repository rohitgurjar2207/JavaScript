<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loops</title>
</head>
<body>
    <script>
        let num =1;
        do{
            console.log(num);
            num++;
        }while(false);
        
    </script>
</body>
</html>
