<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger</title>
</head>
<body>
    <script>
        function Larger(num1,num2){
            if(num1> num2){
                return num1;
            }else{
                return num2;
            }
        }
        console.log(Larger(4,5));
        console.log(Larger(400,5));
    </script>
</body>
</html>
