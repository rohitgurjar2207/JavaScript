<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Object</title>
</head>
<body>
    <script>
        let product={
            company: 'Mango',
            price:861,
            'itemName': 't-shirt',
            displayPrice: function(){
               console.log(`price of the product is ${this.price}`)
            }
        };
        product.displayPrice();
    </script>
</body>
</html>
